<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="form-container">
        <h2>Crowd Analytics Access</h2>
        <p class="subtitle">Enter your credentials to access your account.</p>

        <form method="POST">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flash-messages">
                  {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <input type="text" name="login_id" placeholder="Enter Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="options single">
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="register-text">Donâ€™t have an account? <a href="{{ url_for('auth.register')}}">Register</a></p>
    </div>
</body>
</html>
